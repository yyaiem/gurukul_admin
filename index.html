<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gurukul Admin</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Rubik+Glitch&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/samarkan" rel="stylesheet">
                
</head>

<body>
    <div class="all_page">
        <header>
            <nav>
                <ul class="nav_list">
                    <li class="nav_item"><img class="logo" src="./transparent YY logo.png" alt="" srcset=""> </li>
                    <li class="nav_item">Gurukul Dashbooard</li>
                </ul>
            </nav>

        </header>
        <main>
            <!-- login page  -->
            <div class="login" id="login">
                <div class="container_login">

                    <div class="heaading_container">
                        <p class="heading">Admin Login Page</p>
                    </div>

                    <form id="login_form">
                        <div class="form_conttainer">
                            <div class="qst_grp">
                                <label for="usr" style="display: block;">Enter your Username</label>
                                <input class="usrn_inpp login_inpt" type="text" name="usr" id="usr"
                                    oninput="user_name()" placeholder="Auto login on Correect user name">
                            </div>
                        </div>
                    </form>

                </div>
            </div>

            <div class="options" id="options">
                <div class="container_options">

                    <div class="profile_name_container">
                        <p class="user_name" id="user_name"></p>
                    </div>

                    <div class="heaading_container">
                        <p class="heading">Choose Options</p>
                    </div>

                    <div class="options_div">
                        <div class="opt_sh">
                            <p class="option_text" onclick="AddContent()">Add content</p>
                            <p class="option_text" onclick="RemoveContent()">Delete Content</p>
                        </div>
                    </div>

                </div>

            </div>


            <div class="add_content" id="add_content">
                <div class="container_add_content">
                    <div class="heaading_container">
                        <p class="heading">Add content</p>
                    </div>
                    <form id="content_add_form" action="" method="post">
                        <div class="form_conttainer">

                            <input type="hidden" name="content_id" id="content_id">

                            <div class="qst_grp content_forms">
                                <label for="catagory" style="display: block;">Catagory</label>
                                <input class="usrn_inpp forn_input" type="text" name="catagory" id="catagory"
                                    placeholder="Content Catagory" required>
                            </div>

                            <div class="qst_grp">
                                <label for="content_title" style="display: block;">Title</label>
                                <input class="usrn_inpp forn_input" type="text" name="content_title" id="content_title"
                                    placeholder="Content Title" required>
                            </div>

                            <div class="qst_grp">
                                <label for="content_url" style="display: block;">Link</label>
                                <input class="usrn_inpp forn_input" type="url" name="content_url" id="content_url"
                                    placeholder="Content Url" required>
                            </div>

                            <div class="qst_grp">
                                <label for="url_type" style="display: block;">Plartform </label>
                                <select class="urlselect" name="url_type" id="url_type" required>
                                    <option value="" disabled selected>Select Url Type</option>
                                    <option value="Youtube Video">YouTube Video</option>
                                    <option value="Blog">Blog</option>
                                    <option value="Tutorial">Tutorial</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>

                            <input type="hidden" name="admin_user_name" id="admin_user_name">

                            <div class="qst_grp">
                                <div class="form_btn">
                                    <button class="btn" onclick="optionsPage()"> Back</button>
                                    <button type="submit" class="btn" id="" name="status_box"> Submit</button>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>


            </div>




            <ddiv class="remove_content" id="remove_conent">
                <div class="container_remove_conent">

                    <div class="heaading_container">
                        <p class="heading">Delete content</p>
                    </div>


                    <form id="content_delete_form" action="" method="post">
                        <div class="form_conttainer">

                            <div class="qst_grp content_forms">
                                <label for="Delete_content_id" style="display: block;">ID</label>
                                <input class="usrn_inpp forn_input" type="text" name="Delete_content_id"
                                    id="Delete_content_id" placeholder="Content ID" required>
                            </div>

                            <div class="qst_grp">
                                <div class="form_btn">
                                    <button class="btn" onclick="optionsPage()"> Back</button>
                                    <button type="submit" class="btn" name="status_box"> Delete</button>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </ddiv>
        </main>
        <footer>

            <div class="footer_bar">
                <div>
                    <div class="card" onclick="
                        window.location.href='https://trishul-a.github.io/pinaka/'">
                        <img id="profile-pic" class="profile-pic">
                        <p class="dev_name">Pinaka</p>
                    </div>
                </div>

                <div class="logout_btn" id="logout_btn" onclick=" LogOut()">
                    <p class="logout_text">Logout</p>
                </div>

            </div>

        </footer>
    </div>


    <script>
    </script>
    <script src="./script.js"></script>
</body>

</html>
